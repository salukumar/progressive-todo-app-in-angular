<div class="col-md-12">
  <mat-card class="card">
    <div class="col-md-10 center">
      <mat-grid-tile >TO DO</mat-grid-tile >
    </div>
    <div class="col-md-2">
        <button mat-raised-button color="success"  mat-button [matMenuTriggerFor]="menu">Menu</button>
        <mat-menu #menu="matMenu">
          <button mat-menu-item (click)="toTasks()" >Tasks</button>
        </mat-menu>
    </div>
  </mat-card>
</div>

<div class="docs-example-viewer-wrapper">
  <mat-card class="example-card">
    <mat-card-header>
      <mat-card-subtitle>Add New Task</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
  
      <form (ngSubmit) = "onSubmit()">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="To do task" [(ngModel)] = "task.task_name"  name="task_name" value="">
          </mat-form-field>
        <div class="button-row">
            <button  type="submit" mat-raised-button color="primary" >Add</button>
        </div>
      </form>
    </mat-card-content>
  
  </mat-card>
</div>
